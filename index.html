<!DOCTYPE html>
<html lang="en">
  <head>
    <title>shopping cart</title>
    <meta name="description" content="shopping chart for telegram">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
  </head>
  <body>
    <div class=" container">
      
  
      <div class="cart transition is-open">
    
        <a href="#" class="btn btn-update">Buy</a>
    
    
        <div class="table">
      <!-- product header -->

        <div class="layout-inline row th">
          <div class="col col-pro">Product</div>
          <div class="col col-price align-center "> 
             Price
          </div>
          <div class="col col-qty align-center">QTY</div>
          <div class="col align-center">Total</div>
        </div>
      <!-- product start in -->
      
        <div class="layout-inline row row-bg2">
        
          <div class="col col-pro layout-inline">
            <img src="scr/orange.webp" alt="kitten" />
             <p>Orange</p>
          </div>
        
          <div class="col col-price col-numeric align-center " id="price">
            <p>59.99</p>
          </div>

          <div class="col col-qty layout-inline" id="org">
            <a href="#" class="qty qty-minus">-</a>
              <input type="numeric" value="0" />
            <a href="#" class="qty qty-plus">+</a>
          </div>
        
          <div class="col col-total col-numeric align-center" id="pro-total">               
            <p> 0.00</p>
          </div>
        </div>
      
      <div class="layout-inline row">
        
        <div class="col col-pro layout-inline">
          <img src="scr/Banana.webp" alt="kitten" />
          <p>Banana</p>
        </div>
        
        <div class="col col-price col-numeric align-center " id="price">
          <p>40.89</p>
        </div>

        <div class="col col-qty layout-inline" id="ban">
          <a href="#" class="qty qty-minus">-</a>
            <input type="numeric" value="0" />
          <a href="#" class="qty qty-plus">+</a>
        </div>
        <div class="col col-total col-numeric align-center" id="pro-total">               
          <p>0.00</p>
        </div>
      </div>

      <div class="layout-inline row row-bg2">
        
        <div class="col col-pro layout-inline">
          <img src="scr/mango.webp" alt="kitten" />
          <p>Mango</p>
        </div>
        
        <div class="col-sm col-price col-numeric align-center " id="price">
          <p>36.50</p>
        </div>

        <div class="col col-qty layout-inline" id="man">
          <a href="#" class="qty qty-minus">-</a>
            <input type="numeric" value="0" />
          <a href="#" class="qty qty-plus">+</a>
        </div>
        <div class="col col-total col-numeric align-center" id="pro-total">              
           <p>0.00</p>
        </div>
      </div>

      <div class="layout-inline row ">

        <div class="col col-pro layout-inline">
          <img src="scr/pen.webp" alt="kitten" />
          <p>Pen</p>
        </div>
        
        <div class="col col-price col-numeric align-center " id="price">
          <p>23.99</p>
        </div>

        <div class="col col-qty  layout-inline" id="pen">
          <a href="#" class="qty qty-minus ">-</a>
            <input type="numeric" value="0" />
          <a href="#" class="qty qty-plus">+</a>
        </div>

        <div class="col col-total col-numeric align-center" id="pro-total">
          <p>0.00</p>
        </div>      
      
      </div>
      
       <div class="layout-inline row row-bg2">
        
        <div class="col col-pro layout-inline">
          <img src="scr/books.webp" alt="kitten" />
          <p>Book</p>
        </div>
        
        <div class="col col-price col-numeric align-center " id="price">
          <p>100.00</p>
        </div>

        <div class="col col-qty layout-inline" id="bok">
          <a href="#" class="qty qty-minus">-</a>
            <input type="numeric" value="0" />
          <a href="#" class="qty qty-plus">+</a>
        </div>

         <div class="col col-total col-numeric align-center" id="pro-total">  
           <p>0.00</p>
         </div>         
      </div>
  <!-- product ends in here -->
      
       <div class="tf">
         
         
          <div class="row layout-inline ">
           <div class="col align-center">
             <p>Total</p>
           </div>
           <div class="col col-numeric align-center">
           <p id="over-all">0.00</p>
          </div>
         </div>
       </div>         
  </div>
    
    <a href="#" class="btn btn-update">Buy</a>
  
    </div>
    <script src="script.js"></script>
  </body>
</html>
